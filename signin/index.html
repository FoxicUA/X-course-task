<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header-wrapper flex-wrapper">
      <div class="header-left flex-wrapper">
        <div>JS band store</div>
        <div>Your full name</div>
      </div>
      <div class="header-right"></div>
    </div>
  </header>
  <div class="wrapper">
    <section class="reg-form">
      <div class="form-wrapper center">
        <form action="#" method="post">
          <div class="reg-form__avatar">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">  
          </div>
          <div class="reg-form__label">
            <label for="name">Username</label>
          </div>
          <div class="reg-form__input">
            <input type="text" name="Username" id="" placeholder="type Username">
          </div>
          <div class="reg-form__submit_btn">
            <input type="submit" value="Sign-In" class="btn">
          </div>
        </form>
      </div>
    </section>
  </div>
  
</body>
</html>
